<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="create_block_form">
        <label for="unique_id">ID</label>
        <input id="unique_id" name="unique_id" value="">
        <br>
        <label for="patient_name">Patient name:</label>
        <input id="patient_name" name="patient_name" value="">
        <br>
        <label for="vaccine_type">Vaccine type:</label>
        <input id="vaccine_type" name="vaccine_type" value="">
        <br>
        <label for="vaccination_date">Vaccination date:</label>
        <input id="vaccination_date" name="vaccination_date" value="">
        <input id="submit_button" type="submit" value="Create new block">
    </form>
    <h1>All blocks</h1>
    <div id="blocks_wrapper"></div>
    <h1>Search Block</h1>
    <form id="search_block_form">
        <label for="unique_id">ID</label>
        <input id="unique_id_search" name="unique_id" value="">
        <br>
        <input id="submit_button" type="submit" value="Create new block">
    </form>

    <div id="search_block_wrapper"></div>

    <script>
        updateBlocksWrapper();

        async function updateBlocksWrapper() {
            const response = await fetch('http://127.0.0.1:8000/blocks', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

            const result = await response.json();

            const blocksWrapper = document.getElementById('blocks_wrapper');

            let content = '';
            for (let i = 0; i < result.length; i++) {
                content += `<p>ID: ${result[i]["unique_id"]} Patient: ${result[i]["patient_name"]} Vaccine: ${result[i]["vaccine_type"]} Date: ${result[i]["vaccination_date"]}</p>`;
            }
            blocksWrapper.innerHTML = content;
        }

        const createBlockForm = document.getElementById('create_block_form');
        createBlockForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(createBlockForm).entries()
            const response = await fetch('http://127.0.0.1:8000/blocks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            updateBlocksWrapper();
        });

        const searchBlockForm = document.getElementById('search_block_form');
        searchBlockForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = document.getElementById('unique_id_search').value;

            const response = await fetch(`http://127.0.0.1:8000/blocks/${id}`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

            const result = await response.json();

            document.getElementById("search_block_wrapper").innerHTML = `
                <p>ID: ${result["unique_id"]} Patient: ${result["patient_name"]} Vaccine: ${result["vaccine_type"]} Date: ${result["vaccination_date"]}</p>
            `;

        });
    </script>
</body>

</html>
