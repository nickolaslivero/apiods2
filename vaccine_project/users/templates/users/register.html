{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="text-center">
              <h1>Register</h1>
            </div>

            {% for field in form %}
            <div class="mb-3">
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.name }}" name="{{ field.name }}" aria-describedby="emailHelp"
                  placeholder="{{ field.label }}">
            </div>
            {% endfor %}

            <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have an account?
                <a href="{% url 'login' %}" class="text-dark fw-bold">Login</a>
            </div>
          </form>
        </div>

      </div>
    </div>
</div>
{% endblock %}
