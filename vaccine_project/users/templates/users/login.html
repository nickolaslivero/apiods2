{% extends 'base.html' %}
{% block content %}
<h1>Login Page</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username" />
    <label>Password</label>
    <input type="password" name="password" />
    <input type="submit" value="Login" />
</form>
{% endblock %}
