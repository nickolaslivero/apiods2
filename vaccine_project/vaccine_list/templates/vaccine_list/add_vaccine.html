{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="POST" action="{% url 'add_vaccine' %}">
            {% csrf_token %}

            <div class="text-center">
              <h1>Add vaccine</h1>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" name="vaccine_name" aria-describedby="emailHelp"
                placeholder="Vaccine">
            </div>
            <div class="mb-3">
              <input type="date" class="form-control" id="date" name="date" placeholder="Date">
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="end_date" name="end_date" placeholder="endDate">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100">Add vaccine</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark"><a href="{% url 'home' %}" class="text-dark fw-bold">Return to vaccine list</a>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
